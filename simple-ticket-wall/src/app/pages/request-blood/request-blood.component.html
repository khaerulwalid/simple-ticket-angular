<div class="max-w-md mx-auto mt-10 p-6 bg-white border border-gray-200 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Donor Form</h2>
    <form [formGroup]="bloodForm" (ngSubmit)="onSubmit()">
      
      <!-- Stock -->
      <div class="mb-4">
        <label for="stock" class="block text-sm font-medium text-gray-700 mb-2">Stock</label>
        <input
          type="number"
          id="stock"
          formControlName="stock"
          class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          required
        />
      </div>
      
      <!-- Location -->
      <div class="mb-4">
        <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Location</label>
        <input
          type="text"
          id="location"
          formControlName="location"
          class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          required
        />
      </div>
  
      <!-- Blood Type -->
      <div class="mb-4">
        <label for="bloodType" class="block text-sm font-medium text-gray-700 mb-2">Blood Type</label>
        <select
          id="bloodType"
          formControlName="bloodType"
          class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          required
        >
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>
  
      <!-- Description -->
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          rows="4"
          required
        ></textarea>
      </div>
  
      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2.5 rounded-lg hover:bg-blue-600 focus:ring-4 focus:ring-blue-300"
      >
        Submit
      </button>
    </form>
  </div>
