<div class="max-w-sm w-80 mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="px-6 py-4">
      <h2 class="text-xl font-bold text-gray-800">{{ recipient.User.name }}</h2>
      <p class="text-gray-600 text-sm mb-4">Email: {{ recipient.User.email }}</p>
      <p class="text-gray-800 text-sm"><strong>Lokasi:</strong> {{ recipient.location }}</p>
      <p class="text-gray-800 text-sm"><strong>Golongan Darah:</strong> {{ recipient.bloodType }}</p>
      <p class="text-gray-800 text-sm mb-4"><strong>Stok Darah Dibutuhkan:</strong> {{ recipient.stock }} kantong</p>
      <p class="text-gray-600 text-sm mb-4"><strong>Deskripsi:</strong> {{ recipient.description }}</p>

      <!-- Tombol Add Donor -->
    <div class="mt-4">
        <button 
          class="w-1/2 bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" (click)="addDonor(recipient.id)"
        >
          Donor
        </button>
      </div>
    </div>
    <div class="px-6 py-4 bg-gray-100">
      <span class="text-gray-600 text-xs">Dibuat pada: {{ recipient.createdAt | date:'EEEE, dd-MMMM-yyyy' }}</span>
    </div>
  </div>
