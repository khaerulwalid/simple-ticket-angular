<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Register</h2>
        <form>
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" [(ngModel)]="inputRegister.name" name="name" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="Your name" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" [(ngModel)]="inputRegister.email" name="emailId" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="Your email" required>
            </div>
            <div class="mb-6">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" [(ngModel)]="inputRegister.username" name="username" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="Your username" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" [(ngModel)]="inputRegister.password" name="password" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="Your password" required>
            </div>
            <button type="submit" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" (click)="onRegister()">Register</button>
        </form>
        <p class="text-center text-gray-600 mt-4">
            Already have an account?
            <a [routerLink]="['/login']" class="text-blue-500 hover:text-blue-700">Login</a>
        </p>
    </div>
</div>
