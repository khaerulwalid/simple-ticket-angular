<div class="dashboard p-4">
    <h2 class="text-2xl font-bold text-center mb-4">My Recipient Donor</h2>
    
    <div *ngIf="(myRecipients$ | async)?.length > 0; else noData">
      <div class="flex flex-row justify-center flex-wrap gap-4">
        <div *ngFor="let myRecipient of (myRecipients$ | async)">
          <app-my-recipient-card [myRecipient]="myRecipient"></app-my-recipient-card>
        </div>
      </div>
    </div>
  
    <ng-template #noData>
      <p class="text-center text-gray-600">Tidak ada data recipient yang tersedia.</p>
    </ng-template>
  </div>
